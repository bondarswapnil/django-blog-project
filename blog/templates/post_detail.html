{% extends "base.html" %}
{% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img" style="width: 175px;height: 175px;"  src="{{ object.author.profile.image.url }}">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
            {% if object.author == user %}
            <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" style="margin-left: 15px;" href="{% url 'post-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" style="margin-left: 15px;" href="{% url 'post-delete' object.id %}">Delete</a>
            </div>
            {% endif %}
        </div>
        <h2 class="article-title" style="margin-left: 15px;">{{ object.title }}</h2>
        <p class="article-content" style="margin-left: 15px;">{{ object.content }}</p>
    </div>
</article>
{% endblock content %}
